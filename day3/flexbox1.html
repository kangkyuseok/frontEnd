    <style>
        .container {
            background-color: cadetblue;
            display:flex;

            flex-direction: column;

        }
        .container>div{ /* 선택자 공백은 손자들도 포함.  > 은 자식만 */

            background-color: whitesmoke;

            margin: 30px;
            font-size: 2em;
        }
    </style>
</head>

100% 입니다.-->
