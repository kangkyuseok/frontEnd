<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-3 Table과 style.css 파일</title>
    <!-- css:html 문서에 디자인 특성들을 적용하는 방법
    태그안에서  style 속성, 그러나 너무 많으면 style 태그 사용 -->
    <!-- style.css 정의된 style 특성을 사용합니다. -->
    <link rel="stylesheet" href="style.css">
    <!-- css 파일명은 이름 작성 규칙 사용하여 만드세요 -->
</head>
<!-- selector (선택자): 태그이름.
                        class 또는 id 속성으로 설정된값 
            class,id 속성은 특정 ㅋ태그에 부여하는 이름
              ㄴ class : 같은 이름을 사용하여 다중 선택자 
              ㄴ id : 한개만 지정하는 단일 선택자.
                    -->
<body>
     <table>
         <caption class="name">우리반 연락처</caption>
         <tr> 
            <th style="width:20%">번호</th>
            <th style="width:30%">이름</th>
            <th style="width:30%">연락처</th>
         </tr>
         <tr> 
             <td>1</td>
             <td class="name">사나</td>
             <td>010-1234-4321</td>
         </tr>
         <tr>
             <td>2</td>
             <td class="name">미나</td>
             <td>010-4567-3456</td>
         </tr>
         <tr>
            <td>2</td>
            <td class="name">다현</td>
            <td>010-1237-7766</td>
        </tr>
     </table>

</body>
</html>
