<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
</head>
<body>
    <!-- inline frame 의 약자 : 현재 문서에 다른 html 문서를 포함 시킨다. -->
    <!-- src에 포함시킬 문서를 지정합니다. url(파일,도메인네임...) -->
    <iframe src="user_idselector.html" frameborder="0"
    style="width: 100%;height:300px;"></iframe>
    <!-- iframe height % 가 부모기준, 부모 body가 height가 설명 안된상태 -->

    <!-- http:// ~ 주소 url 포함도 가능합니다. -->
    <!-- 보안상의 이유로 deny(거절하다)-->
    <iframe src="https://www.naver.com" frameborder="0"
    style="width: 100%;height: 400px;"></iframe>
    <!-- w3schools.com -->
    <iframe src="https://w3schools.com" frameborder="0"
    style="width: 100%;height: 400px;"></iframe>
    <!-- a 태그에서 iframe 문서 설정하기 
        예: target="blank" 는 새로운 탭에서 열기
    -->
    <p>
        <a href="table_span.html" target = "menu1">다른 예제 보기</a> <!-- 링크 설정 : 페이지 이동, target 속성으로 보여질곳 설정 -->
        <iframe src="" frameborder="0" name="menu1" style="width: 100%;height: 400px;"></iframe>
    </p>
    <!-- 다른 사이트에서 가져오기 : 공유 링크 -->
    <!-- iframe 은 inline 요소입니다. -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JyHKSCLMSXc" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen></iframe>
</body>
</html>
