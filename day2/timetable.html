<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timetable 강규석</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    
    <table>
        <caption class="time">수업 시간표(강규석)</caption>
        <tr>
            <td></td>
            <td class="aaa">MON</td>
            <td class="aaa">TUE</td>
            <td class="aaa">WED</td>
            <td class="aaa">THU</td>
            <td class="aaa">FRI</td>
        </tr>
        <tr>
            <td>09:00</td>
            <td rowspan="3">집중</td>
            <td rowspan="3">졸지말고</td>
            <td rowspan="3"><img src="../images/ababab.jpg"width = "100%"></td>
            <td rowspan="3">하자</td>
            <td rowspan="6">휴 무</td>
        </tr>
        <tr>
            <td>10:00</td>                 
        </tr>
        <tr>
            <td>11:00</td>
        </tr>
        <tr>
            <td>12:00</td>
            <td colspan="4">~ 13:00 점 심 시 간</td>
        </tr>
        <tr>
            <td rowspan="2">13:00   ~ 18:00</td>
            <td>오</td>
            <td>후</td>
            <td>시</td>
            <td>간</td>
        </tr>
    </table>
    
</body>
</html>
