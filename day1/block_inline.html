<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Block 요소와 Inline 요소 </title>
</head>
<body>
<!--
    (1) block 요소 태그 : 태그 사용된 후에 다음 라인으로 줄바꿈
    p, ul, li h1~h6, hr , div , table (표 작성)
    p 태그는 텍스트 컨텐츠의 문단을 지정하면서 p태그 자체에 여백이 설정되 있음.
    div 태그는 레이아웃 (내용이 영역 설정) 기능으로 사용합니다.
    
    (2) inline 요소 태그 : 태그 사용된 후에 랑니을 바꾸지 않음
    a, img , text format 태그 (strong,em,) , span
-->
</body>
</html>
