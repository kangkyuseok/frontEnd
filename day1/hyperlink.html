<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HypherText(HyperLink)</title>
</head>
<body>
    <!-- 웹문서 사이의 연결(링크는)는 a(anchor) 태그 -->
    구글 사이트로 이동 : <a href="https://www.google.com">Google</a>    <!-- href는 링크될 문서의 주소:(1)도메인 네임-->
    <br> <!-- a태그 뒤에는 줄바꿈 안됩니다. br태그로 줄바꿈합니다.-->
    다음 사이트로 이동 <a href = "https://www.daum.net/"target="_blank">Daum</a>
    <!-- target="_blank" 는 새탭으로 열기 -->
    <br>
    <b>같은 폴더위치의 파일 이동</b> : <a href="mytest.html">mytest.html 보여주기</a>
    <!-- 하나의 웹문서 내용이 화면을 벗어날때는 같은 문서의 특정 위치로 이동할 수 있습니다. -->
    <br><a href="#">아무이동 없음</a>
    <hr>
    <!-- 이미지 포함 시키기 -->
    <!-- <img src="images/ab.jpg"> images 폴더가 day1 폴더 아래에 있을때 입니다. 이미지 표시 안됨  -->
    <!-- 아래 3개의 이미지 너비를 합하면 화면의 60%로 3개가 같은 라인으로 배치됨
    그러나 이미지 너비가 50% 일때는 합하면 100이 아니라 여백으로 인해 같은 라인 불가 . 모두 다른 라인으로 감 -->
    <img src="../images/ab.jpg" width = "20%"> <!-- ../ 한단계 상위폴더로 이동 -->
    <img src="../images/abab.jpg"width = "20%">
    <img src="../images/ababab.jpg"width = "20%">
    <!-- 만약에 이미지 너비를 40%로 하면 2개 80% 같은 라인 1개는 다른 라인 배치 -->
    <hr>
    <div><img src="../images/ab.jpg" width = "20%"></div>
    <div><img src="../images/abab.jpg"width = "20%"></div>
    <div><img src="../images/ababab.jpg"width = "20%"></div>


</body>
</html>
